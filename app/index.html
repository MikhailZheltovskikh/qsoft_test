<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/libs.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <header class="header">
      <div class="container">
         <div class="header__inner">
            <div class="header__logo">
               <a class="header__logo-link" href="#">
                  <img src="images/logo.png" alt="">
               </a>
            </div>
            <div class="header__search">
               <form>
                  <input type="text" placeholder="Найти" required>
                  <button type="submit">
                     <img src="images/search.svg" alt="">
                  </button>
               </form>
            </div>
            <div class="header__user-box">
               <a class="header__user-name" href="#">
                  Константин
               </a>
               <a class="header__user-images" href="#">
                  <img src="images/user.jpg" alt="">
               </a>
            </div>
            <a class="user__btn" href="#">
                  <img src="images/user-btn.svg" alt="">
               </a>
         </div>
      </div>
   </header>
   <section class="partners">
      <div class="container">
         <div class="partners__title">
            Наши партнёры
         </div>
         <div class="partners__inner">
            <div class="partners__item">
               <a class="partners__item-wrapper">
                  <img src="images/content/item-1.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-2.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-3.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-4.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-5.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-6.jpg" alt="">
               </a>
            </div>
            <div class="partners__item">
               <a class="partners__item-wrapper" href="#">
                  <img src="images/content/item-7.jpg" alt="">
               </a>
            </div>
         </div>
      </div>
   </section>





   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
